<div class="jumbotron" ng-if="!main.user.isAdmin"><h1>Access denied.</h1></div>

<div ng-if="main.user.isAdmin">

<div class="page-header">
	<h1>
		User Management 
		<a href="/users/create" class="btn btn-default">
			<span class="glyphicon glyphicon-plus"></span> 
			New User
		</a>
	</h1>

</div>

<table class="table table-bordered table-striped">
	<thead>
		<tr>
			<th>_id</th>
			<th>Name</th>
			<th>Username</th>
			<th>Email</th>
			<th>Profile</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="person in user.users">
			<td class="col-sm-2">{{ person._id }}</td>
			<td>{{ person.name }}</td>

			<td>{{ person.username }}</td>
			<td>{{ person.email }}</td>			
			<td class="col-sm-1">
				<a href="/users/{{person._id}}" class="btn btn-primary">Profile</a>
			</td>
			
			
			<td class="col-sm-1">
				<a href="/users/{{person._id}}/edit" class="btn btn-primary">Edit</a>
			</td>

			<td class="col-sm-1">
				<a href="#" ng-click="user.deleteUser(person._id)" class="btn btn-primary">Delete</a>
			</td>
		</tr>
	</tbody>
</table>

</div>
