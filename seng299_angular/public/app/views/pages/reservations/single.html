
<div class="page-header">
	<h1 ng-if="reservation.type == 'create'">Create Reservation</h1>
	<h1 ng-if="reservation.type == 'edit'">Edit Reservation</h1>
</div>


<form class="form-horizontal"   ng-init="reservation.getUser(main.user.id)" ng-submit="reservation.saveReservation()">
	
	<!--<div class="form-group" ng-if="reservation.type== 'edit'">
			<input type="hidden" class="form-control" ng-model="reservation.reservationData.reservation_id" >
	</div>-->
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Booth</label>
		<div class="col-sm-6">
			<!--Drop down menu of booths-->
			<select class="form-control" ng-options="booth.booth_title for booth in reservation.booths" ng-model="reservation.reservationData.booth_id"> 
			</select>
			

		</div>
	</div>


	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
			<button class="btn btn-success" ng-click="open()" ng-model="reservation.reservationData.dt_start">Pick a Date</button>
		</div>
	</div>
	
	<div class="form-group">
	<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="reservation.type == 'create' && !reservation.banned">Create Reservation</button>
		<button type="submit" class="btn btn-fail btn-lg btn-block" ng-if="reservation.type == 'create' && reservation.banned" disabled>Sorry, but you have been banned</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="reservation.type == 'edit'">Update Reservation</button>
	</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="reservation.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ reservation.message }}
		</div>

	</div>
</div>
