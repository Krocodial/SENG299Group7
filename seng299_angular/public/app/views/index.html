<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>User CRM</title>

	<!-- FOR ANGULAR ROUTING -->
	<base href="/">

	<!-- CSS  -->
	<!-- load bootstrap from CDN and custom CSS -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.1/paper/bootstrap.min.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="assets/style.css">

	<!-- JS -->
	<!-- Add Main Angular JavaScript libraries here-->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="components/moment/moment.js"></script>
	<script src="components/angular-moment/angular-moment.js"></script>
	<script src="components/angular-bootstrap/dist/ui-bootstrap-tpls.min.js"></script>

	<!-- Add Angular controllers here -->
	<script src="app/controllers/mainCtrl.js"></script>
	<script src="app/controllers/userCtrl.js"></script>
	<script src="app/controllers/resCtrl.js"></script>
	<!-- Add Angular services here-->
	<script src="app/services/authService.js"></script>
	<script src="app/services/userService.js"></script>
	<script src="app/services/reservationService.js"></script>
	<script src="app/services/boothService.js"></script>
	<!-- Add main Angular app files here -->
	<script src="app/app.js"></script>
</head>
	<script src="app/app.routes.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<body ng-app="userApp" ng-controller="mainController as main">

<!-- NAVBAR -->
<header>
	<div class="navbar navbar-inverse">
	<div class="container">
		<!--<a href="#" class="pull-left"><img src="/assets/Fernwood.png" class="companylogo"></a> -->
		<div class="navbar-header">
			<a href="/" class="navbar-brand"><span class="glyphicon glyphicon-leaf"></span> Farmer's Market</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</a></li>
		</ul>
		<ul class="nav navbar-nav" ng-if="main.loggedIn">
			<li><a href="/users/{{ main.user.id }}"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
		</ul>	
		<ul class="nav navbar-nav" ng-if="main.user.isAdmin">
			<li><a href="/reservations"><span class="glyphicon glyphicon-calendar"></span> Reservations</a></li>
		</ul>
		<ul class="nav navbar-nav" ng-if="!main.user.isAdmin && main.loggedIn">
			<li><a href="/reservations/create"><span class="glyphicon glyphicon-calendar"></span> Book a Reservation</a></li>
		</ul>

		<ul class="nav navbar-nav" ng-if="main.user.isAdmin">
			<li><a href="/users"><span class="glyphicon glyphicon-user"></span> Users</a></li>
		</ul>

		<ul class="nav navbar-nav navbar-right">
			<li><a href="/about">About</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/signup">Signup</a></li>
			<li ng-if="main.loggedIn"><a href="#" ng-click="main.doLogout()">Logout</a></li>
		</ul>
		<ul class="nav navbar-nav navbar-right">
			<li ng-if="!main.loggedIn"><a href="/login">Login</a></li>
			<li ng-if="main.loggedIn" class="navbar-text">Hello {{ main.user.username }}!</li>
		</ul>
	</div>
	</div>
</header>

<main class="container">

<div ng-view></div>
</main>

</body>
</html>
